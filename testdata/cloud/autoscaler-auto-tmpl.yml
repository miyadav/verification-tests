apiVersion: batch/v1
kind: Job
metadata:
  name: workload
  namespace: openshift-machine-api
spec:
  template:
    spec:
      containers:
      - name: work
        image: quay.io/openshifttest/base-alpine@sha256:3126e4eed4a3ebd8bf972b2453fa838200988ee07c01b2251e3ea47e4b1f245c
        command: ["sleep",  "300"]
        resources:
          requests:
            memory: 500Mi
            cpu: 500m
          limits:
            cpu: 1500m      
      restartPolicy: Never
      tolerations:
      - key: mapi
        value: mapi_test
        effect: NoSchedule
  backoffLimit: 4
  completions: 100
  parallelism: 100
